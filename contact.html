<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>A Restaurant</title>
  <link rel="stylesheet" href="css/responsive.css">
  <script src="js/menu.js"></script>
  <script src="js/top.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <a href="index.html"><img src="img/logo.png" class= "logo" alt="A Restaurant"></a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <ul class="flex-container wrap">
      <li class="flex-item">
        <h2>Feedback</h2>
        <form id="feedback" action="#" method="post">
          <div class="row">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Joe" required value="">
          </div>
          <div class="row">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Bloggs" required value="">
          </div>
          <div class="row">
            <label for="lname">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required value="" />
          </div>
          <div class="row">
            <label for="subject">Comments:</label>
            <textarea id="comments" name="subject" placeholder="Write something here..."></textarea>
          </div>
          <ul class="flex-container wrap">
            <li class="flex-item-form">
              <input id="resetButton" type="reset" value="Clear">
            </li>
            <li class="flex-item-form">
              <input id="submitButton" type="submit" value="Send">
            </li>
          </ul>
        </form>
      </li>

      <li class="flex-item">
        <h2>Contact</h2>
        <form id="contact" action="#" method="post">
          <div class="row">
            <label for="fname">First Name:</label>
            <input type="text" id="fname2" name="firstname" placeholder="Joe" required value="">
          </div>
          <div class="row">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname2" name="lastname" placeholder="Bloggs" required value="">
          </div>
          <div class="row">
            <label for="lname">Email:</label>
            <input type="email" id="email2" name="email" placeholder="abc@gmail.com" required value="" />
          </div>
          <div class="row">
            <label for="subject">Subject:</label>
            <textarea id="subject" name="subject" placeholder="Write something here..."></textarea>
          </div>
          <ul class="flex-container wrap">
            <li class="flex-item-form">
              <input id="resetButton2" type="reset" value="Clear">
            </li>
            <li class="flex-item-form">
              <input id="submitButton2" type="submit" value="Send">
            </li>
          </ul>
        </form>
      </li>

      <li class="flex-items">
        <div id="map"></div>
        <script src="js/google.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzN1deOJR4IdphYOuIetzDgBUX13Aiw1c&callback=initMap"></script>
      </li>
    </ul>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="img/up.png" alt="Top Arrow"></button>
  </main>
</body>

</html>
