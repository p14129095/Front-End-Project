<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Restaurant</title>
  <link rel="stylesheet" href="css/responsive.css">
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/top.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>A Restaurant</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <div class="flex-grid">
      <div class="col">
        <div class="form">
          <form id="formID" action="#" method="post">
            <p><label for="fname">First Name:</label></p>
            <p><input name="fname" type="text" placeholder="First Name" required value="" /><br /><br /></p>

            <p><label for="lname">Last Name:</label></p>
            <p><input name="lname" type="text" placeholder="Last Name" required value="" /><br /><br /></p>

            <p><label for="email">Email:</label></p>
            <p><input name="email" type="email" placeholder="Email" required value="" /><br /><br /></p>

            <p><label for="comments">Comments:</label></p>
            <p><input name="comments" type="textarea" placeholder="Enter text here..." required value="" /><br /><br /></p>

            <p><input id="submitButton" type="submit" value="Send" /></p>
          </form>
        </div>
      </div>
      <div class="col">
        <div id="map"></div>
        <script type="text/javascript" src="js/google.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzN1deOJR4IdphYOuIetzDgBUX13Aiw1c&callback=initMap"></script>
      </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="img/up.png"></button>
  </main>
</body>
</html>
